<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sci-Fi Escape Room</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #00ffee;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease;
        }
        #startButton {
            padding: 15px 30px;
            font-size: 1.5rem;
            background-color: #00ffee;
            color: #000;
            border: 2px solid #00ffee;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeIn 1s ease;
            outline: none;
        }
        #startButton:hover {
            background-color: #006666;
            color: #fff;
        }
        .icon {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
        }
        .rocket {
            width: 100%;
            height: 100%;
            fill: #00ffee;
            animation: spin 1s linear infinite, lightChange 4s linear infinite;
        }
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        @keyframes lightChange {
            0% { fill: #00ffee; }
            25% { fill: #ff00ff; }
            50% { fill: #00ffcc; }
            75% { fill: #ff6600; }
            100% { fill: #00ffee; }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Sci-Fi Escape Room</h1>
        <p>Explore the mysteries of the universe.<br> Solve challenging riddles to uncover secrets.</p>
        <button id="startButton" onclick="startGame()">Begin Your Adventure</button>
    </div>

    <div class="icon">
        <svg class="rocket" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 0l8 18h-16l-8-18h16zm2 19l1 2h-4l1-2h2zm-4-5h2v-5h-2v5zm-4-2h2v-3h-2v3z"/>
        </svg>
    </div>

    <script>
        // Function to start the game with animation
        function startGame() {
            document.querySelector('.container').style.animation = 'fadeOut 1s ease';
            setTimeout(() => {
                window.location.href = 'rules.html';
            }, 1000);
        }
    </script>
</body>
</html>
