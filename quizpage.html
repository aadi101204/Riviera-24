<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sci-Fi Escape Room Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      background-color: #000;
      color: #00ffee;
      font-family: 'Orbitron', sans-serif;
    }

    .container {
      text-align: center;
      margin-top: 50px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: roverEffect 5s infinite alternate ease-in-out;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #00ffee;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background-color: #00ffee;
      color: #000;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff00ff;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 30px;
      animation: roverEffect 5s infinite alternate ease-in-out;
    }

    .neon {
      text-shadow: 0 0 10px #00ffee, 0 0 20px #00ffee, 0 0 30px #00ffee;
      transition: color 0.3s;
    }

    .neon:hover {
      color: #ff00ff;
    }

    @keyframes roverEffect {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-5px);
      }
    }

    .timer {
      font-size: 2rem;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .timer i {
      font-size: 3rem;
      margin-right: 10px;
    }

    .carousel-item {
      text-align: left;
    }

    .fade-out {
      animation: fadeOut 1s ease;
    }

    .fade-in {
      animation: fadeIn 1s ease;
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sci-Fi Escape Room Game</h1>
    <div id="game-section" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <!-- Riddle and hint panels will be dynamically updated by JavaScript -->
      </div>
      <div class="answer-panel" style="display: none;">
        <!-- Panel to display the answer when the timer stops -->
        <h2>Time's up! Here's the answer:</h2>
        <p class="answer"></p>
      </div>
      <a class="carousel-control-prev" href="#game-section" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#game-section" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <script>
    const riddles = [
      { question: "Riddle 1: I speak without a mouth and hear without ears. I have no body, but I come alive with the wind. What am I?", hint: "Hint: Think about something that can carry sound.", answer: "echo", timerDuration: 10 },
      { question: "Riddle 2: What has keys but can't open locks?", hint: "Hint: It's something you use every day.", answer: "piano", timerDuration: 15 }
      // Add more riddles as needed
    ];

    let currentRiddleIndex = 0;
    let timerInterval;
    let timerRunning = true;
    let userAnswers = [];

    function startGame() {
      showRiddles();
    }

    function showRiddles() {
      const carouselInner = document.querySelector("#game-section .carousel-inner");
      carouselInner.innerHTML = "";

      const riddle = riddles[currentRiddleIndex];
      const timerDuration = riddle.timerDuration;

      const activeClass = "active";
      carouselInner.innerHTML += `
      <div class="carousel-item fade-in ${activeClass}">
        <h2>${riddle.question}</h2>
        <input type="text" class="answer-input" placeholder="Your Answer" />
        <button onclick="checkAnswer(${timerDuration})">Submit</button>
        <p class="hint" style="display: none;">${riddle.hint}</p>
      </div>
    `;

      startTimer(timerDuration);
    }

    function checkAnswer(timerDuration) {
      const answerInput = document.querySelector(".answer-input");
      const answer = answerInput.value.trim().toLowerCase();
      const correctAnswer = riddles[currentRiddleIndex].answer;

      userAnswers.push(answer);

      if (answer === correctAnswer) {
        if (currentRiddleIndex === riddles.length - 1) {
          clearInterval(timerInterval);
          showCongratulationMessage();
        } else {
          currentRiddleIndex++;
          showRiddles();
        }
      } else {
        const hint = document.querySelector(".hint");
        hint.style.display = "block";
        answerInput.value = "";
      }
    }

    function startTimer(duration) {
      clearInterval(timerInterval);
      let secondsLeft = duration;
      const timerElement = document.createElement("div");
      timerElement.classList.add("timer");
      document.querySelector("#game-section").appendChild(timerElement);

      timerInterval = setInterval(() => {
        secondsLeft--;
        timerElement.innerHTML = `
          <i class="fas fa-clock"></i>
          <span>Time Left: ${secondsLeft < 10 ? '0' : ''}${secondsLeft} seconds</span>
        `;

        if (secondsLeft === 0) {
          clearInterval(timerInterval);
          timerRunning = false;
          setTimeout(() => {
            showAnswer();
            if (currentRiddleIndex < riddles.length - 1) {
              currentRiddleIndex++;
              showRiddles();
            } else {
              showCongratulationMessage();
              fadeOutAndRedirect('homepage.html', 3000);
            }
          }, 1000);
        }
      }, 1000);
    }

    function showAnswer() {
      const answerInput = document.querySelector(".answer-input");
      const answerPanel = document.querySelector(".answer-panel");
      const answerText = document.querySelector(".answer");

      answerPanel.style.display = "block";
      answerText.textContent = riddles[currentRiddleIndex].answer;
      answerInput.value = "";
    }

    function showCongratulationMessage() {
      const carouselInner = document.querySelector("#game-section .carousel-inner");
      carouselInner.innerHTML = "<h2 class='neon'>Congratulations! You've successfully completed the escape room game!</h2>";
      console.log("User Answers:", userAnswers);
    }

    function fadeOutAndRedirect(url, delay) {
      const gameSection = document.getElementById('game-section');
      gameSection.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = url;
      }, delay);
    }

    window.onload = startGame;
  </script>
</body>
</html>
